[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Monad Testnet Configuration
[rpc_endpoints]
monad_testnet = "https://testnet.monad.xyz"

[etherscan]
monad_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.testnet.monad.xyz/api" }

# Gas settings
gas_limit = 30000000
gas_price = 1000000000

# Testing
fuzz_runs = 256
